    <script type="module">
        import * as lab3 from './lab3.js';
        const { assert } = chai;

        mocha.setup('bdd');

        describe('getDecimal', () => {
            it('должна возвращать дробную часть', () => {
                assert.equal(lab3.getDecimal(1.23), 0.23);
                assert.equal(lab3.getDecimal(-1.23), 0.77);
                assert.equal(lab3.getDecimal(1), 0);
            });
        });
